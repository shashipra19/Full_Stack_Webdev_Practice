<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h2>HTML Form</h2>
    <form action="">
        <label >Name:</label>
        <input type="text" name="" id=""> 
        <label >Password:</label>
        <input type="password" name="" id=""> <br>
        <label for="">Are you 18+</label>
        <input type="checkbox" name="" id="">
        <label for="">Chose Color:</label>
        <input type="color" name="" id=""> <br>
        
        Select Your Photo :<input type="file" name="" id=""><br>
        <input type="date" name="" id=""> <br>
        <input type="range" name="" id=""> <br>
        <input type="radio" name="Gender" id="M">Male
        <input type="radio" name="Gender" id="F">Female
        <input type="radio" name="Gender" id="T">Transgender
        <input type="radio" name="Gender" id="N" checked>Not Prefer to Say
        <input type="submit" value="SUBMIT"> 

    </form>
</body>
</html>
