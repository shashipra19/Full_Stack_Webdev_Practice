<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Life in Weeks</title>
</head>
<body>
    <h1>Life in Weeks</h1>
    <input type="button" value="Click Me" onclick="test();">
    <script>
        function lifeInWeeks(age){
        var yearLeft=90-age;
        var days=yearLeft*365;
        var weeks=yearLeft*52;
        var months=yearLeft*12;
        alert("You have Left Days "+days+", Left Weeks  "+weeks+" Left Months "+months);
        console.log("You have Left Days "+days+", Left Weeks  "+weeks+" Left Months "+months);
        document.write("You have Left Days "+days+", Left Weeks  "+weeks+" Left Months "+months);
        }
        function test(){
            var age=prompt("Enter your Current Age : ");
            lifeInWeeks(age);
        }
    </script>
</body>
</html>
