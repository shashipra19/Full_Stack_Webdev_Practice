<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS dogAge</title>
</head>
<body>
    <h1>dogAge in HumanAge</h1>
    <input type="button" value="Click Me" onclick="test();">


    <script>
        function test(){
        var dogAge=prompt("Enter dogAge :");
        var humanAge=((dogAge-2)*4)+21;
        alert("If dogAge is : "+dogAge+", Then in humanAge will be :"+humanAge);
        console.log("If dogAge is : "+dogAge+", Then in humanAge will be :"+humanAge);
        document.write("If dogAge is : "+dogAge+", Then  in humanAge will be :"+humanAge);
        }
    </script>

</body>
</html>
