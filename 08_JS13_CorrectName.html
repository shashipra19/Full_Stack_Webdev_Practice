<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String</title>
</head>
<body>
    <h1>Correct Name</h1>
    <input type="button" value="Click Me" onclick="test();">


    <script>
        function test(){
        var name=prompt("Enter your name ");
        var firstL=name.slice(0,1);
        var remainL=name.slice(1,name.length);
        // alert(firstL+" "+remainL);
        alert("Hello,  "+firstL.toUpperCase()+remainL.toLowerCase());
        console.log("Hello,  "+firstL.toUpperCase()+remainL.toLowerCase());
        document.write("Hello,  "+firstL.toUpperCase()+remainL.toLowerCase());
        }
        


    </script>

</body>
</html>
