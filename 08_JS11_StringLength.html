<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Length</title>
</head>
<body>
    <h1>Tweet Length Count</h1>
    <input type="button" value="Click Me" onclick="test();">


    <script>
        function test(){
        var tweet=prompt("Compose your tweet: ");
        var tweetLimit=tweet.slice(0,220);
        alert("You have written "+tweet.length+" characters, you have "+ (220-tweet.length) +" characters remaining.");
        alert("Your tweet is :"+ tweetLimit);
        document.write("You have written "+tweet.length+" characters, you have "+ (220-tweet.length) +" characters remaining.");
        document.write("Your tweet is :"+ tweetLimit);
        }
        


    </script>

</body>
</html>
